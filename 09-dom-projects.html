<body>

  <p> Youtube subscribe button</p>


  <button onclick="

  <script>
   
     function subscribe(){

        const buttonElemwnt= document.querySelector('.js-subscribe-button');
        
        if (buttonElemwnt.innerText==='Subscribe') {
          
          buttonElemwnt.innerText='subscribed'
          
        }else{
          
          buttonElemwnt.innerText='Subscribe'
        }

     }
